apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
      - name: payment-service
        # --- IMPORTANT ---
        # You must change this to your own image path after you build it
        # e.g., your-docker-id/payment-service:latest
        image: your-docker-id/payment-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082 # <-- FIXED
        env:
        # These now match your config.py (DB_HOST, DB_USER, etc.)
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: POSTGRES_USER
        - name: DB_PASS
          valueFrom:
            secretKeyRef:
              name: payment-service-secret
              key: POSTGRES_PASSWORD
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: POSTGRES_HOST
        - name: DB_NAME
          valueFrom:
            configMapKeyRef:
              name: payment-service-config
              key: POSTGRES_DB
        - name: SERVICE_PORT
          value: "8082"
        # --- Health Checks (FIXED) ---
        # These now use your /live and /ready endpoints
        readinessProbe:
          httpGet:
            path: /ready # <-- FIXED
            port: 8082  # <-- FIXED
          initialDelaySeconds: 15
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /live # <-- FIXED
            port: 8082 # <-- FIXED
          initialDelaySeconds: 30
          periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service-svc
spec:
  selector:
    app: payment-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8082 # <-- FIXED
  type: NodePort # This makes it accessible from your host machine