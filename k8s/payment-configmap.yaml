apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-config
  namespace: payment-service
  labels:
    app: payment-service
data:
  # Non-sensitive runtime configuration
  SERVICE_PORT: "8082"
  API_PREFIX: "/v1"
  BASE_FARE: "5.0"
  RATE_PER_KM: "2.5"
  SURGE_MULTIPLIER_LOW: "1.0"
  SURGE_MULTIPLIER_MEDIUM: "1.2"
  SURGE_MULTIPLIER_HIGH: "1.5"
  CANCELLATION_FEE: "3.0"
  IDEMPOTENCY_KEY_TTL: "86400"
  LOG_LEVEL: "INFO"
  ENVIRONMENT: "production"
  DEBUG: "false"

  # Inter-service URLs using Kubernetes service names
  TRIP_SERVICE_URL: "http://trip-service:8081"
  DRIVER_SERVICE_URL: "http://driver-service:8080"
  RIDER_SERVICE_URL: "http://rider-service:8079"
  NOTIFICATION_SERVICE_URL: "http://notification-service:8084"
