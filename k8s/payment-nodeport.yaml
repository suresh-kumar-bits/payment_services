apiVersion: v1
kind: Service
metadata:
  name: payment-service-nodeport
  namespace: payment-service
  labels:
    app: payment-service
spec:
  type: NodePort
  selector:
    app: payment-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      nodePort: 30082
      protocol: TCP
# NodePort service for external testing: access via minikube node IP or `minikube service --url`
