apiVersion: v1
kind: Service
metadata:
  name: payment-service
  namespace: payment-service
  labels:
    app: payment-service
spec:
  type: ClusterIP
  selector:
    app: payment-service
  ports:
    - name: http
      port: 8082
      targetPort: 8082
      protocol: TCP
# Internal-only service for other cluster services to reach payment-service
